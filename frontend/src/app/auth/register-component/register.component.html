<app-logo></app-logo>
<app-card title="Register" class="register-form-container">
	<div [formGroup]="form" class="register-form">
		<ng-container *ngFor="let control of formControlInfos">
			<app-input
				[formControlName]="control.name"
				[type]="control.inputType"
				[label]="control.label"
				[errors]="form.controls[control.name].errors"
			></app-input>
		</ng-container>
		<button (click)="register()" [disabled]="!form.valid">Register</button>
		<a routerLink="login">Login now</a>
	</div>
</app-card>
