<div class="display-user">
	<div *ngFor="let friendRequest of friendRequests" class="user">
		<app-user-info
			[id]="friendRequest.from.id"
			[name]="friendRequest.from.display_name"
		></app-user-info>
		<span
			class="material-symbols-rounded"
			(click)="acceptFriendRequest(friendRequest.id)"
		>
			check
		</span>
		<span
			class="material-symbols-rounded"
			(click)="declineFriendRequest(friendRequest.id)"
		>
			close
		</span>
	</div>
</div>
