<div class="display-user">
	<div *ngFor="let user of users" class="user">
		<app-user-info
			[id]="user.id"
			[name]="user.display_name"
		></app-user-info>
		<span
			class="material-symbols-rounded icon-offset-left"
			(click)="sendFriendRequest(user.id)"
		>
			person_add
		</span>
	</div>
</div>
