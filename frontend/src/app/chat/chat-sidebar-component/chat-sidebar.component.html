<div class="contacts">
	<app-chat-contact
		*ngFor="let chat of chats"
		[id]="chat.to"
		name="Tobi"
		[class.selected]="selectedChatId === chat.id"
		(click)="selectChat(chat)"
	></app-chat-contact>
</div>
<div class="user-menu">
	<div class="user-data">
		<app-profile-picture class="user-img"></app-profile-picture>
		<span>Paul</span>
	</div>
	<div class="actions">
		<span class="material-symbols-rounded" (click)="openFriendsPopup()">
			person_add_alt
		</span>
		<span class="material-symbols-rounded" (click)="clickSettings()">
			settings
		</span>
	</div>
</div>
