<div class="input">
	<form (submit)="clickSend()">
		<input
			[formControl]="messageFormControl"
			type="text"
			placeholder="Message..."
		/>
	</form>
</div>
<div class="actions actions-right">
	<app-emoji-picker
		(emojiSelected)="appendValueToInput($event)"
	></app-emoji-picker>
	<span class="material-symbols-rounded" (click)="clickSend()"> send </span>
</div>
